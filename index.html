<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Personal Blog, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Personal blog</title>
</head>

<body>
    <main class="container">
        <h2> Personal Blog</h2>
        <!-- <form action="Submit-post" methods="POSt"> -->
           <!--Feedback message area -->

        <div id="message"></div>

        <form id="blog-form">
            <div class="post-title">
                <label for="blog-title">Post-Title</label>
                <input type="text" id="blog-title" name="title" placeholder="Enter your title">
                <span class="error-message" id="titleError"></span>
            </div>

            <div class="post content">
                <label for="blog-content">Post-Content</label>
                <textarea id="blog-content" class="content-textarea" rows="4" cols="50"
                    placeholder="Enter your content"></textarea>
                <span class="error-message" id="contentError"></span>
            </div>

            <button type="submit" id="submitBtn">submit</button>
        </form>
        <h2>Blog Post List</h2>
        <div id="blog-container">
        <span class="error-message" id="containerError"></span>
           
            
            <!-- div wit the post and content will be created dynamically -->

        </main>
</body>

</html>
